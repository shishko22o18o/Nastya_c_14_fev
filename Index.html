<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Telegram</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
body{background:#0e1621;color:white;overflow:hidden;}

.app{height:100vh;display:flex;flex-direction:column;}

.topbar{background:#17212b;padding:14px;font-weight:600;font-size:18px;}

.chat-list{flex:1;overflow-y:auto;}

.chat-item{
display:flex;align-items:center;padding:12px;gap:10px;
border-bottom:1px solid #1f2a36;cursor:pointer;
}
.chat-item:hover{background:#1a2532;}

.avatar{
width:50px;height:50px;border-radius:50%;
background-size:cover;background-position:center;
}

.chat-info{flex:1;}
.chat-name{font-weight:600;}
.chat-last{font-size:13px;color:#8ea2b1;}
.chat-time{font-size:12px;color:#8ea2b1;}

.chat-window{
position:absolute;top:0;left:100%;width:100%;height:100%;
background:#0e1621;
background-image:url("https://telegram.org/img/tgme/pattern.svg");
display:flex;flex-direction:column;transition:.3s;
}
.chat-window.active{left:0;}

.chat-header{
background:#17212b;padding:10px;
display:flex;gap:10px;align-items:center;
}

.back{cursor:pointer;font-size:18px;}

.messages{
flex:1;padding:10px;overflow-y:auto;
display:flex;flex-direction:column;gap:8px;
}

.message{
max-width:75%;padding:8px 12px;border-radius:12px;
font-size:14px;animation:fade .3s;
}
.sent{align-self:flex-end;background:#2b5278;}
.received{align-self:flex-start;background:#17212b;}

.time{font-size:10px;color:#b5c4d1;margin-left:5px;}

@keyframes fade{from{opacity:0;transform:translateY(5px);}to{opacity:1;}}

.input-area{
display:flex;padding:8px;background:#17212b;gap:6px;
}
input{
flex:1;padding:8px;border:none;border-radius:20px;
background:#242f3d;color:white;
}
button{
padding:8px 12px;border:none;border-radius:20px;
background:#2b5278;color:white;
}

.heart{
position:fixed;font-size:22px;
animation:float 4s linear forwards;
}
@keyframes float{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-400px);opacity:0;}
}

@media (min-width:768px){
body::before{
content:"–û—Ç–∫—Ä–æ–π —Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞ ‚ù§Ô∏è";
position:fixed;width:100%;height:100%;
background:#0e1621;
display:flex;justify-content:center;align-items:center;
font-size:22px;z-index:9999;}
}
</style>
</head>

<body>

<audio autoplay loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8c8a73467.mp3">
</audio>

<div class="app">
<div class="topbar">Telegram</div>
<div class="chat-list" id="chatList"></div>
</div>

<div class="chat-window" id="chatWindow">
<div class="chat-header">
<div class="back" onclick="closeChat()">‚Üê</div>
<div class="avatar" id="chatAvatar"></div>
<div>
<div id="chatTitle"></div>
<div style="font-size:12px;color:#4ade80;" id="status">–≤ —Å–µ—Ç–∏</div>
</div>
</div>

<div class="messages" id="messages"></div>

<div class="input-area">
<input id="userInput" placeholder="–û—Ç–≤–µ—Ç–∏—Ç—å...">
<button onclick="sendMessage()">‚û§</button>
</div>
</div>

<script>

const avatars=[
"https://images.unsplash.com/photo-1518791841217-8f162f1e1131",
"https://images.unsplash.com/photo-1507149833265-60c372daea22",
"https://images.unsplash.com/photo-1546182990-dffeafbe841d",
"https://images.unsplash.com/photo-1517423440428-a5a00ad493e8",
"https://images.unsplash.com/photo-1558944351-cb74c9f26f5a",
"https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0",
"https://images.unsplash.com/photo-1518717758536-85ae29035b6d",
"https://images.unsplash.com/photo-1504593811423-6dd665756598",
"https://images.unsplash.com/photo-1535930749574-1399327ce78f",
"https://images.unsplash.com/photo-1519052537078-e6302a4968d4"
];

function baseCompliments(){
return [
"–¢—ã –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ –∫—Ä–∞—Å–∏–≤–∞—è.",
"–¢—ã –æ—á–µ–Ω—å –¥–æ–±—Ä–∞—è.",
"–¢—ã –º–∏–ª–∞—è –∏ –∏—Å–∫—Ä–µ–Ω–Ω—è—è.",
"–¢—ã —É–º–Ω–∞—è –∏ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–∞—è.",
"–¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è –≤ –º–∏—Ä–µ.",
"–¢—ã —Å–≤–µ—Ç–∏—à—å—Å—è –∏–∑–Ω—É—Ç—Ä–∏.",
"–¢—ã –≤–¥–æ—Ö–Ω–æ–≤–ª—è–µ—à—å.",
"–° —Ç–æ–±–æ–π —Ç–µ–ø–ª–æ –∏ —Å–ø–æ–∫–æ–π–Ω–æ.",
"–¢–≤–æ—è —É–ª—ã–±–∫–∞ -- –º–∞–≥–∏—è.",
"–¢—ã –æ—Å–æ–±–µ–Ω–Ω–∞—è."
];
}
const chats=[
{name:"–ò–ª—å—è –ö—É–Ω ‚ù§Ô∏è", messages:[
"–ù–∞—Å—Ç—è, —Å–µ–≥–æ–¥–Ω—è –æ—Å–æ–±–µ–Ω–Ω—ã–π –¥–µ–Ω—å...",
"–Ø –¥–∞–≤–Ω–æ —Ö–æ—Ç–µ–ª —Å–∫–∞–∑–∞—Ç—å —ç—Ç–æ.",
...baseCompliments(),
"–° 14 —Ñ–µ–≤—Ä–∞–ª—è ‚ù§Ô∏è",
"–° 14 —Ñ–µ–≤—Ä–∞–ª—è... —è —Ç–µ–±—è –ª—é–±–ª—é ‚ù§Ô∏è"
]},
{name:"–ü–æ–¥—Ä—É–≥–∞ üå∏", messages:[...baseCompliments(),"–° 14 —Ñ–µ–≤—Ä–∞–ª—è, –ù–∞—Å—Ç—è üíï"]},
{name:"–õ—É—á—à–∏–π –¥—Ä—É–≥ üòé", messages:[...baseCompliments(),"–° 14 —Ñ–µ–≤—Ä–∞–ª—è üî•"]},
{name:"–ü–æ—ç—Ç ‚ú®", messages:[...baseCompliments(),"–° 14 —Ñ–µ–≤—Ä–∞–ª—è, –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞—è –º—É–∑–∞ üåπ"]},
{name:"–†–æ–º–∞–Ω—Ç–∏–∫ üåô", messages:[...baseCompliments(),"–° 14 —Ñ–µ–≤—Ä–∞–ª—è üíñ"]},
{name:"–§–∏–ª–æ—Å–æ—Ñ üìö", messages:[...baseCompliments(),"–° 14 —Ñ–µ–≤—Ä–∞–ª—è. –ú–∏—Ä —Å—Ç–∞–ª –ª—É—á—à–µ —Å —Ç–æ–±–æ–π ‚ú®"]},
{name:"–®—É—Ç–Ω–∏–∫ üòÇ", messages:[...baseCompliments(),"–° 14 —Ñ–µ–≤—Ä–∞–ª—è üòÑ"]},
{name:"–ü—Å–∏—Ö–æ–ª–æ–≥ üß†", messages:[...baseCompliments(),"–° 14 —Ñ–µ–≤—Ä–∞–ª—è üí´"]},
{name:"–¢–∞–π–Ω—ã–π –ø–æ–∫–ª–æ–Ω–Ω–∏–∫ ü§ç", messages:[...baseCompliments(),"–° 14 —Ñ–µ–≤—Ä–∞–ª—è... —Ç—ã –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞ ü§ç"]},
{name:"–ú–∏—Ä üåç", messages:[...baseCompliments(),"–° 14 —Ñ–µ–≤—Ä–∞–ª—è, —Å–∞–º–∞—è –ª—É—á—à–∞—è üåé‚ù§Ô∏è"]}
];

const chatList=document.getElementById("chatList");
const chatWindow=document.getElementById("chatWindow");
const chatTitle=document.getElementById("chatTitle");
const chatAvatar=document.getElementById("chatAvatar");
const messagesDiv=document.getElementById("messages");
const status=document.getElementById("status");

let currentChat=null;
let index=0;

chats.forEach((chat,i)=>{
let div=document.createElement("div");
div.className="chat-item";
div.innerHTML=
<div class="avatar" style="background-image:url('${avatars[i]}?auto=format&fit=crop&w=200&q=60')"></div>
<div class="chat-info">
<div class="chat-name">${chat.name}</div>
<div class="chat-last">${chat.messages[0]}</div>
</div>
<div class="chat-time">14 —Ñ–µ–≤</div>;
div.onclick=()=>openChat(i);
chatList.appendChild(div);
});

function openChat(i){
currentChat=chats[i];
index=0;
chatTitle.innerText=currentChat.name;
chatAvatar.style.backgroundImage=url('${avatars[i]}?auto=format&fit=crop&w=200&q=60');
messagesDiv.innerHTML="";
chatWindow.classList.add("active");
nextMessage();
}

function closeChat(){chatWindow.classList.remove("active");}

function nextMessage(){
if(index>=currentChat.messages.length){
if(currentChat.name==="–ò–ª—å—è –ö—É–Ω ‚ù§Ô∏è") romanticEnd();
return;
}
status.innerText="–ø–µ—á–∞—Ç–∞–µ—Ç...";
setTimeout(()=>{
status.innerText="–≤ —Å–µ—Ç–∏";
let msg=document.createElement("div");
msg.className="message received";
msg.innerHTML=currentChat.messages[index]+ <span class="time">19:24 ‚úì</span>;
messagesDiv.appendChild(msg);
messagesDiv.scrollTop=messagesDiv.scrollHeight;
index++;
},1000);
}

function sendMessage(){
let input=document.getElementById("userInput");
if(!input.value) return;

let msg=document.createElement("div");
msg.className="message sent";
msg.innerHTML=input.value+ <span class="time">19:25 ‚úì‚úì</span>;
messagesDiv.appendChild(msg);
messagesDiv.scrollTop=messagesDiv.scrollHeight;
input.value="";
setTimeout(nextMessage,1000);
}

function romanticEnd(){
for(let i=0;i<50;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerText="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.bottom="0px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),4000);
}
}

</script>

</body>
